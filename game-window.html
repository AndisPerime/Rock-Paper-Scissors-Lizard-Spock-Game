<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Window</title>
    <style>
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(182, 57, 57);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 90%;
            z-index: 1000;
        }
        .close-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        .game-container {
            text-align: center;
        }
        .choices {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .choice-btn {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        .choice-btn img {
            width: 60px;
            height: 60px;
        }
        #user-choice, #computer-choice {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="popup">
        <span class="close-btn" onclick="window.close()">&times;</span>
        <div class="game-container">
            <h2>Rock Paper Scissors Lizard Spock</h2>
            
            <div class="scoreboard">
                <div class="score">You: <span id="user-score">0</span></div>
                <div class="score">Bang: <span id="computer-score">0</span></div>
                <div class="score">Draw: <span id="tie-score">0</span></div>
            </div>

            <div class="choices">
                <div>
                    <h3>Your Choice</h3>
                    <img id="user-choice" src="assets/images/question.gif" alt="Your choice">
                </div>
                <div>
                    <h3>Bang's Choice</h3>
                    <img id="computer-choice" src="assets/images/question.gif" alt="Bang's choice">
                </div>
            </div>

            <div id="result">Choose your move!</div>

            <div class="controls">
                <button class="choice-btn" data-choice="rock">
                    <img src="assets/images/rock.png" alt="Rock">
                </button>
                <button class="choice-btn" data-choice="paper">
                    <img src="assets/images/paper.png" alt="Paper">
                </button>
                <button class="choice-btn" data-choice="scissors">
                    <img src="assets/images/scissors.png" alt="Scissors">
                </button>
                <button class="choice-btn" data-choice="lizard">
                    <img src="assets/images/lizard.png" alt="Lizard">
                </button>
                <button class="choice-btn" data-choice="spock">
                    <img src="assets/images/spock.png" alt="Spock">
                </button>
            </div>

            <button onclick="resetGame()">Reset Game</button>
        </div>
    </div>
    <script src="assets/js/game.js"></script>
</body>
</html>
