<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Window</title>
    <link rel="stylesheet" href="assets/css/game.css">

</head>
<body class="game-window">
    <div class="popup">
        <span class="close-btn" onclick="window.location.href='index.html'">&times;</span>
        <div class="game-container">
            <h2>Bang Out Game</h2>
            
            <div class="scoreboard">
                <div class="score">You: <span id="user-score">0</span></div>
                <div class="score">Bang: <span id="computer-score">0</span></div>
                <div class="score">Draw: <span id="tie-score">0</span></div>
            </div>

            <div class="choices">
                <div>
                    <h3>Your Choice</h3>
                    <img id="user-choice" src="assets/images/question.gif" alt="Your choice">
                </div>
                <div>
                    <h3>Bang's Choice</h3>
                    <img id="computer-choice" src="assets/images/question.gif" alt="Bang's choice">
                </div>
            </div>
            
            <div id="result">Choose your move!</div>

            <div class="controls">
                <button class="choice-btn" data-choice="rock">
                    <img src="assets/images/rock.png" alt="Rock">
                </button>
                <button class="choice-btn" data-choice="paper">
                    <img src="assets/images/paper.png" alt="Paper">
                </button>
                <button class="choice-btn" data-choice="scissors">
                    <img src="assets/images/scissors.png" alt="Scissors">
                </button>
                <button class="choice-btn" data-choice="lizard">
                    <img src="assets/images/lizard.png" alt="Lizard">
                </button>
                <button class="choice-btn" data-choice="spock">
                    <img src="assets/images/spock.png" alt="Spock">
                </button>
            </div>

            <button onclick="resetGame()" id="reset-btn">Reset Game</button>
            <select id="difficulty-select" onchange="changeDifficulty(this.value)">
                <option value="easy">Easy</option>
                <option value="normal" selected>Normal</option>
                <option value="hard">Hard</option>
            </select>
        <div>For information on the game rules: <br>click <a href="index.html" target="_blank"></b><b>here.</b></a></br></b></div>
        <p>&copy;2025 Bang Out! | Created by Team Bang Out!</p>
        </div>
    <script src="assets/js/game.js"></script>
</body>
</html>
