<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors Lizard Spock</title>
<style>
  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .pentagon-container {
    position: relative;
    width: 400px;
    height: 400px;
  }

  .symbol {
    position: absolute;
    width: 80px;
    height: 80px;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 14px;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>

<div class="pentagon-container">
  <div class="symbol" style="top: 0; left: 50%; transform: translate(-50%, 0);">Spock</div>
  <div class="symbol" style="top: 35%; left: 90%; transform: translate(-50%, -50%);">Scissors</div>
  <div class="symbol" style="bottom: 0; left: 75%; transform: translate(-50%, 0);">Lizard</div>
  <div class="symbol" style="bottom: 0; left: 25%; transform: translate(-50%, 0);">Paper</div>
  <div class="symbol" style="top: 35%; left: 10%; transform: translate(-50%, -50%);">Rock</div>
</div>

</body>
</html>
