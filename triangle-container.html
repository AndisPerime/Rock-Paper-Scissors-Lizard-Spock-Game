DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<style>
  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .triangle-container {
    position: relative;
    width: 300px;
    height: 300px;
  }

  .symbol {
    position: absolute;
    width: 80px;
    height: 80px;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 14px;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>

<div class="triangle-container">
  <div class="symbol" style="top: 0; left: 50%; transform: translate(-50%, 0);">Rock</div>
  <div class="symbol" style="bottom: 0; left: 0; transform: translate(0, 0);">Paper</div>
  <div class="symbol" style="bottom: 0; right: 0; transform: translate(0, 0);">Scissors</div>
</div>

</body>
</html>
